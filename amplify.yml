version: 1
applications:
  - appRoot: apps/tree
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Current directory: $(pwd)"
            - ls -l  # Debugging step to check folder contents
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build  # No need to specify apps/tree here; it's already inside
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/** 
